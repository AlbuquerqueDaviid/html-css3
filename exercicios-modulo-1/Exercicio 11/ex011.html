<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="shortcut icon" href="../Exercicio 04/CSS3.ico.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
      <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
       <picture>
         <source media="(max-width:750px)" srcset="Imagens/fotop.png" type="image/png">
         <source media="(max-width:1050px)" srcset="Imagens/fotom.png" type="image/png">
         <img src="Imagens/fotog.png" alt="Imagem flexível">
       </picture>
       <h1>Reproduzindo Áudio</h1>
       <p>vamos aprender a reproduzir áudios em HTML5.</p>
       <audio preload="metadata" autoplay controls loop>
           <source src="../midia/happy-mistake.mp3" type="audio/mpeg">
           <source src="../midia/happy-mistake.mp3" type="audio/ogg">
           <source src="../midia/happy-mistake.mp3" type="audio/wav">
           <p>Infelizmente seu navegador nao consegue reproduzir áudio.<a href="../midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

       </audio>
       <!--MP3 WAV OGG arquivos de áudio suportados por navegadores. -->

</body>
</html>
