    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Bear';
            src: url('fonts/Bear Days.otf') format('opentype'), url('fonts/Bear Days.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-aat ( Apple Advanced Typography)
            - svg
            */

        }
        body {
             font-family: 'Bear', Helvetica, sans-serif
        }
         h1 {
            font-family: 'Bear', Times, serif;
            font-size: 3em;
         }

    </style>
