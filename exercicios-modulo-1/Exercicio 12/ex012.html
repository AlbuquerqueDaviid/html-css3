<!DOCTYPE html>

    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> <!--Mp4,WebM,OGV Arquivos suportados por navegador-->
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
     <video width="500" autoplay loop controls poster="../midia/pexels-apgpotr-1250346.jpg">
        <source src="../midia/meu-video.mp4.mp4" type="video/mp4">
     </video> <!--videos hospedados dessa forma podem sair muito caros para os clientes. já que 1000 pessoas por exemplo acessando por dia pode sair mt caro.-->
     <h1>inserindo videos do YT</h1>
     
     <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=vrfumN97t6MrZnRQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
