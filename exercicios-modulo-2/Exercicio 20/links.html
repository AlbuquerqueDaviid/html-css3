<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    /* 
       # = id
       . = class
       : = pseudo-class
      :: = pseudo-element
       > = children
       
    */
  body {
    font-family: Arial, Helvetica, sans-serif; 
  }
  h1 {
    text-align: center;
    background-color: rgba(167, 167, 238, 0.89); 
    border-radius: 5px;
    box-shadow: 10px;
  }
  a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
  }
a:visited {
     color: red;
  }
a:hover {
    text-decoration: underline;
    color: blue;
}
a::before{
    content: '→';
}
a::after {
    content: '←';
    text-decoration: none;
    font-weight: normal;
    }
.especial::before {
    content: '♦';
}
.especial::after {
    content: '♦';
}

</style>
<body>
    <h1>Personalizando links</h1>
      <ul>
         <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank" rel="external">Repositório GitHub</a></li>
         <li><a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external" class="especial">Canal do Youtube</a></li>
         <li><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site do CursoemVideo</a></li>
      </ul>

</body>
</html>
