<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1 {
            background-color: rgba(128, 128, 128, 0.137);
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;     
            background-image: linear-gradient(to right ,#e26de2b4,#971597bd);
            width: 300px;
            
        }
        div:hover {
            color: rgb(241, 5, 5);
        }
    </style>
</head>
<body>
    <h1>Exemplo de :hover</h1>
    <p>passe o mouse sobre o texto.</p>
    <div>
        passe o mouse aqui
        <p>Ol√° ...</p>
    </div>
    <p>Fim do exemplo</p>

    
</body>
</html>
