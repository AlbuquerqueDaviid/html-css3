<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p><!--Less Than / Greater Than-->
    <p>Se precisar quebrar o texto <br>Você pode usar a tag br.</p>
    <p>Vamos colocar Símbolos:
         &reg;
         &copy;
         &trade;
         &euro;
         &pound;
         &yen;
         &cent;
         &Delta;
         &uarr;
     </p>
    <p>Vamos adicionar emojis: 
        &#x1F383;
        &#x1FAE9;
        &#x1F979;
    </p>
</body>
</html>
